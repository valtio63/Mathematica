<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phase Space Visualization</title>
  <style>
    :root {
      --jgu-red: #c1002a;
      --jgu-gray: #636363;
      --button-hover: #e09163;
      --white: #fff;
      --black: #000;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--white);
      color: var(--black);
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;
    }
    /* Canvas on top, full width */
    .plot {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      padding: 0;
      margin: 0;
    }
    #canvasContainer {
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 2 / 1;
      background: #eee;
    }
    /* Controls row: three columns */
    .controls-row {
      display: flex;
      flex-direction: row;
      width: 100%;
      gap: 24px;
      padding: 24px 0 0 0;
      box-sizing: border-box;
      background: var(--white);
    }
    .controls-left, .controls-mid {
      flex: 1.2 1 0;
      min-width: 220px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .container-right {
      flex: 0.8 1 0;
      min-width: 180px;
      max-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    /* Card style for controls */
    .sliders, .buttons, .qr, .checkboxes, .counters {
      border: 1px solid var(--jgu-gray);
      border-radius: 7px;
      padding: 14px 12px;
      background: var(--white);
      margin-bottom: 0;
    }
    /* Sliders */
    .slider-container {
      margin-bottom: 14px;
    }
    .slider-container:last-child {
      margin-bottom: 0;
    }
    label {
      display: block;
      font-size: 1em;
      margin-bottom: 4px;
      color: var(--black);
      font-weight: 500;
    }
    input[type=range] {
      width: 100%;
      accent-color: var(--jgu-red);
      height: 4px;
      background: linear-gradient(90deg, var(--jgu-red) 0%, var(--jgu-gray) 100%);
      border-radius: 2px;
      outline: none;
      margin: 0;
      /* Remove default styling for Chrome */
      -webkit-appearance: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--jgu-red);
      border: 2px solid var(--jgu-gray);
      cursor: pointer;
      box-shadow: 0 0 2px var(--jgu-gray);
      transition: background 0.2s;
    }
    input[type=range]:focus::-webkit-slider-thumb {
      background: var(--jgu-gray);
      border: 2px solid var(--jgu-red);
    }
    input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--jgu-red);
      border: 2px solid var(--jgu-gray);
      cursor: pointer;
      box-shadow: 0 0 2px var(--jgu-gray);
      transition: background 0.2s;
    }
    input[type=range]:focus::-moz-range-thumb {
      background: var(--jgu-gray);
      border: 2px solid var(--jgu-red);
    }
    input[type=range]::-ms-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--jgu-red);
      border: 2px solid var(--jgu-gray);
      cursor: pointer;
      box-shadow: 0 0 2px var(--jgu-gray);
      transition: background 0.2s;
    }
    input[type=range]:focus::-ms-thumb {
      background: var(--jgu-gray);
      border: 2px solid var(--jgu-red);
    }
    /* Remove default track styles */
    input[type=range]::-webkit-slider-runnable-track {
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--jgu-red) 0%, var(--jgu-gray) 100%);
    }
    input[type=range]::-ms-fill-lower {
      background: var(--jgu-red);
    }
    input[type=range]::-ms-fill-upper {
      background: var(--jgu-gray);
    }
    input[type=range]:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--jgu-red);
    }
    /* Buttons */
    .buttons button {
      display: block;
      width: 85%;
      margin: 12px auto;
      padding: 12px 18px;
      background-color: var(--jgu-red);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(99,0,42,0.08);
      letter-spacing: 0.02em;
    }
    .buttons .partial {
      width: 65%;
      background-color: var(--jgu-gray);
      color: var(--white);
    }
    .buttons button:hover {
      background-color: #e74a6a;
      transform: scale(1.03);
    }
    .buttons button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(193,0,42,0.25);
    }
    /* QR code */
    .qr p {
      margin: 0 0 8px 0;
      font-weight: bold;
      color: var(--jgu-gray);
    }
    .qr img {
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
      border: 1px solid #eee;
      background: #fafafa;
    }
    /* Responsive: stack controls vertically on narrow screens */
    @media (max-width: 900px) {
      .controls-row {
        flex-direction: column;
        gap: 18px;
        padding: 12px 0 0 0;
      }
      .controls-left, .controls-mid, .container-right {
        max-width: 100%;
        min-width: 0;
      }
    }
  </style>
  <!-- Include p5.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="plot">
      <!-- p5.js will attach the canvas here -->
      <div id="canvasContainer"></div>
    </div>
    <div class="controls-row">
    <div class="controls-left">
      <div class="sliders" id="physicsSliders">
      </div>
      <div class="checkboxes" id="physicsCheckboxes">
      </div>
    </div>
    <div class="controls-mid">
      <div class="sliders" id="graphicsSliders">
      </div>
      <div class="counters" id="measurementCounters">
      </div>
      <div class="sliders" id="measurementSliders">
      </div>
    </div>
    <div class="controls-right">
      <div class="buttons">
      </div>
      <div class="qr">
        <p>QR Code:</p>
        <img id="qrCode" src="./qr-code.png" alt="QR Code">
      </div>
    </div>
    </div>
  </div>
  <script type="module" src="./mollerMain.mjs"></script>
</body>
</html>
